name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check markdown formatting
        run: npx prettier --check "src/content/**/*.md"

      - name: Run build
        run: ./src/scripts/build.sh

      - name: Verify build output
        run: ./src/scripts/verify-build.sh
